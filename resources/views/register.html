<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <style>
            body {
                background: rgb(0, 119, 182);
                background: linear-gradient(
                    45deg,
                    rgba(0, 119, 182, 0.3) 0%,
                    rgba(0, 180, 216, 0.3) 25%,
                    rgba(84, 206, 229, 0.35) 50%,
                    rgba(144, 224, 239, 0.4) 75%,
                    rgba(202, 240, 248, 0.6) 100%
                );
            }
            /* Navbar */
            nav {
                background-color: #03045e;
                background-image: linear-gradient(
                    to bottom right,
                    rgba(3, 8, 94, 1),
                    rgba(95, 102, 155, 1)
                );
            }
            .navbar ul li a {
                color: #caf0f8;
            }
            .navbar ul li a:hover {
                color: #0077b6;
            }
            /* Akhir Navbar */
        </style>
        <title>Register</title>
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img
                        src="../../public/assets/Logo.png"
                        width="50px"
                        alt="Logo"
                    />
                    Web Nasional
                </a>
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarNav"
                    aria-controls="navbarNav"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pembicara</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Benefit</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Timeline</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">FAQ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Techcomfest</a>
                        </li>
                    </ul>
                    <!-- <button class="btn" type="button" style="background-color: #caf0f8; color: #023e8a">Login</button> -->
                </div>
            </div>
        </nav>
        <!-- akhir navbar -->
        <!-- Register -->
        <section>
            <div class="container">
                <div class="row mb-5" style="margin-top: 20px">
                    <div class="col text-center">
                        <div>
                            <img
                                src="../../public/assets/Logo.png"
                                width="100"
                            />
                            <h1>Seminar Nasional</h1>
                        </div>
                    </div>
                </div>
                <div class="row container">
                    <div
                        class="container"
                        style="
                            width: 800px;
                            background-color: white;
                            box-shadow: 5px 5px 5px 0px rgb(0, 0, 0, 0.25);
                            border-radius: 5px;
                            border-top: 3px solid;
                            border-left: 3px solid;
                            border-color: #48cae4;
                        "
                    >
                        <form>
                            <h3 class="mt-3 mb-3">Register</h3>
                            <div class="col-md-8 ms-auto me-auto">
                                <div class="mb-3">
                                    <label for="name" class="form-label"
                                        >Nama</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        aria-describedby="name"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label"
                                        >Email</label
                                    >
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        aria-describedby="email"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="nomor" class="form-label"
                                        >No. WA</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="nomor"
                                        aria-describedby="nomor"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label"
                                        >Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="password"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="konfirmasi" class="form-label"
                                        >Konfirmasi Password</label
                                    >
                                    <input
                                        type="password"
                                        class="form-control"
                                        id="konfirmasi"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="asal" class="form-label"
                                        >Asal Instansi</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="asal"
                                        aria-describedby="asal"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="profesi" class="form-label"
                                        >Profesi</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="profesi"
                                        aria-describedby="profesi"
                                    />
                                </div>
                                <div class="mb-3">
                                    <label for="ikut" class="form-label"
                                        >Mengikuti Semnas</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="ikut"
                                        aria-describedby="ikut"
                                    />
                                </div>
                                <div class="mb-5">
                                    <label for="bukti" class="form-label"
                                        >Upload Bukti Pembayaran</label
                                    >
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="bukti"
                                        aria-describedby="bukti"
                                    />
                                </div>
                                <button
                                    type="submit"
                                    class="btn btn-primary col-md-12 mb-5"
                                >
                                    Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row text-center m-5">
                    <div class="col">
                        <h6>
                            Sudah Memiliki Akun?
                            <a
                                href="#"
                                style="color: #0077b6; text-decoration: none"
                                >Login</a
                            >
                        </h6>
                    </div>
                </div>
            </div>
        </section>
        <!-- Akhir Register -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
